<html>
	<head>
		<title>One Piece Manga</title>
		<link rel="icon" href="img/op manga/STRAW HAT PIRATES ICON.png"/>
		<link rel="stylesheet" type="text/css" href="css/Main styles.css"/>
		<link rel="stylesheet" type="text/css" href="css/one piece volume styles.css"/>
		<link rel="stylesheet" type="text/css" href="css/menubar styles.css"/>
	</head>
		<body>
			<div id="home">
				<div id="BackgroundContainer">
					<!-- <img src="img/op manga/Crawl1.png"  id="crawl1"/>
					<img src="img/op manga/Crawl2.png"  id="crawl2"/> -->
				</div>
				<center>
			<table id="covergrid" cellspacing="0">
				<tr><th colspan="5"><img src="img/op manga/one-piece-logo.png" id="header"/></th></tr>
			</table>
				</center>
			</div>
			<div>
				<div id="menubar">
					<div id="volbox" class="vcpbox">
						<div id="volumewhell" class="vcpwhell">
						</div>
						<div class="fill"><p>Volume</p></div>
						<div id="volnr" class="vcpnumber">
						</div>
					</div>
					<div id="chbox" class="vcpbox">
						<div id="chapterwhell" class="vcpwhell">
						</div>
						<div class="fill"><p>Chapter</p></div>
						<div id="chnr" class="vcpnumber">
						</div>
					</div>
					<div id="pagebox" class="vcpbox">
						<div id="pagewhell" class="vcpwhell">
						</div>
						<div class="fill"><p>Page</p></div>
						<div id="pagenr" class="vcpnumber">
						</div>
					</div>
					<div id="menu">
						<button id="menubtn" class="startposition ">
							<img src="img/op manga/menu.png"  width="50%"/>
						</button>
						<button id="homebtn" class="startposition submenu">
							<img src="img/op manga/home.png"  width="70%"/>
						</button>
						<button id="lastbtn" class="startposition submenu">
							<img src="img/op manga/last.png"  width="70%"/>
						</button>
						<input id="typechap" placeholder="Type" type="text" class="startposition submenu">
						<!-- <button id="animebtn" class="startposition submenu" onClick="self.location='../One Piece Anime/opwatcher.html'">
							<img src="img/op manga/anime.png"  width="60%"/>
						</button>
						<button id="exitbtn" class="startposition submenu" onClick="self.location='../../../Anime and Manga/index.html'">
							<img src="img/op manga/exit.png"  width="60%"/>
						</button> -->
					</div>
				</div>
				<center>
					<div id="frame">
						<img class="framed"/>
					</div>
				</center>
				<button id="backbtn" class="controlbtn">
					<p> < </p>
				</button>
				<button id="nextbtn" class="controlbtn">
					<p> > </p>
				</button>
			</div>
		<script src="js/p5/p5.js"></script>
	  <script src="js/p5/addons/p5.dom.js"></script>
	  <script src="js/p5/addons/p5.dom.min.js"></script>
		<script src="js/jquery/jquery-3.2.1.min.js"></script>
		<script src="js/jquery/jquery-timing.js"></script>
		<script src="js/one.piece.main.js"></script>
		<script src="js/canvasbg.js"></script>
		<script src="js/arrays/chapter.navigation.js"></script>
		<script src="js/arrays/first.chapter.pr.vol.js"></script>
	</body>
</html>
